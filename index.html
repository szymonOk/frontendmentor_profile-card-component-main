<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="card">

    <div class="card__background"></div>
    <div class="card__avatar">
      <img src="./images/image-victor.jpg" alt="victor">
    </div>
    <div class="card__text">
      <p class="card__name">Victor Crest <span class="card__age">26</span></p>
      <p class="card__city">London</p>
    </div>
    <div class="line"></div>
    <div class="card__stats">
      <div>
        <p class="card__top-stat">80K</p>
        <p class="card__bottom-stat">Followers</p>
      </div>
      <div>
        <p class="card__top-stat">803K</p>
        <p class="card__bottom-stat">Likes</p>
      </div>
      <div>
        <p class="card__top-stat">1.4K</p>
        <p class="card__bottom-stat">Photos</p>
      </div>
    </div>

  </div>

  </div> -->
</body>

</html>
